name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Install Qt
      uses: sudo jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        target: 'desktop'
        install-deps: 'true'
        cache: 'false'
        cache-key-prefix: 'install-qt-action'
        setup-python: 'true'
        tools: 'tools_ifw,tools_qtcreator,qt.tools.qtcreator,tools_cmake'
        set-env: 'true'
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
